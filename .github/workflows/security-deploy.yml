name: Security Scan and Deploy (OIDC - No Passwords!)

# Passwordless authentication using GitHub OIDC
# Zero secrets stored in GitHub!

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read
  id-token: write  # Required for OIDC!

env:
  REGISTRY: threatmodelingacr.azurecr.io
  IMAGE_NAME: threat-modeling
  RESOURCE_GROUP: threat-modeling-poc
  CONTAINER_APP_NAME: threat-modeling

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

  build-secure:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write  # Required for Trivy upload
      actions: read          # Required for SARIF upload
      id-token: write        # Required for OIDC
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    # Login using OIDC - NO PASSWORDS!
    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    # Login to ACR using Azure identity - NO ACR PASSWORDS!
    - name: Login to ACR via Azure
      run: |
        az acr login --name threatmodelingacr
    
    # Build and push
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./container
        push: true
        build-args: |
          GIT_SHA=${{ github.sha }}
          APP_VERSION=${{ github.ref_name }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    # Trivy scan
    - name: Run Trivy scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Container Apps
    runs-on: ubuntu-latest
    needs: build-secure
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write  # Required for OIDC
    
    steps:
    # Login using OIDC - NO PASSWORDS!
    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    # Deploy - secrets from Key Vault!
    - name: Deploy to Container Apps
      run: |
        echo "ğŸš€ Deploying..."
        
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        echo "âœ… Deployed!"
        echo "ğŸ” Auth: GitHub OIDC (no passwords!)"
        echo "ğŸ”‘ Secrets: Azure Key Vault"
    
    - name: Get App URL
      id: get-url
      run: |
        FQDN=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        echo "url=https://$FQDN" >> $GITHUB_OUTPUT
    
    - name: Post deployment comment
      if: github.event_name == 'push'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ğŸš€ Deployed: ${{ steps.get-url.outputs.url }}\nğŸ” Auth: GitHub OIDC\nğŸ”‘ Secrets: Key Vault\nğŸ³ Image: ${{ github.sha }}'
          })
