name: Security Scan and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read
  id-token: write

env:
  REGISTRY: threatmodelingacr.azurecr.io
  IMAGE_NAME: threat-modeling
  RESOURCE_GROUP: threat-modeling-poc
  CONTAINER_APP_NAME: threat-modeling

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

  build-secure:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: az acr login --name threatmodelingacr
      - uses: docker/build-push-action@v5
        with:
          context: ./container
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
            APP_VERSION=${{ github.ref_name }}
          tags: |
            threatmodelingacr.azurecr.io/threat-modeling:latest
            threatmodelingacr.azurecr.io/threat-modeling:${{ github.sha }}
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: threatmodelingacr.azurecr.io/threat-modeling:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Container Apps
    runs-on: ubuntu-latest
    needs: build-secure
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: |
          az containerapp update \
            --name threat-modeling \
            --resource-group threat-modeling-poc \
            --image threatmodelingacr.azurecr.io/threat-modeling:${{ github.sha }}
