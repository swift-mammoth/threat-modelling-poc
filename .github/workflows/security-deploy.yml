name: Security Scan and Deploy (OIDC - No Passwords!)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read
  id-token: write

env:
  REGISTRY: threatmodelingacr.azurecr.io
  IMAGE_NAME: threat-modeling
  RESOURCE_GROUP: threat-modeling-poc
  CONTAINER_APP_NAME: threat-modeling

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        queries: security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:python"

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      security-events: write
      actions: read
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Login to ACR
      run: |
        az acr login --name threatmodelingacr
    
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./container
        push: true
        build-args: |
          GIT_SHA=${{ github.sha }}
          APP_VERSION=${{ github.ref_name }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Deploy to Container Apps
      run: |
        echo "ğŸš€ Deploying..."
        
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        echo "âœ… Deployed!"
    
    - name: Get App URL
      id: get-url
      run: |
        FQDN=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        echo "url=https://$FQDN" >> $GITHUB_OUTPUT
    
    - name: Post deployment comment
      if: github.event_name == 'push'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ğŸš€ Deployed: ${{ steps.get-url.outputs.url }}\nğŸ” Auth: OIDC\nğŸ³ Image: `${{ github.sha }}`'
          })
